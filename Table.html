<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Table</title>
    <style>
        thead tr{
            background-color: black;
            color: white;
        }
        th,td{
            padding: 10px;
        }
        td{
            text-align: center;
        }
        td:hover{
            background-color: brown;
            color: white;
        }
    </style>
</head>
